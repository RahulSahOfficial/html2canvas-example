<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>test</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

<div style="width:540px; margin:auto; background-color:#121212; display:flex;">
  <div style="width:360px;">
      <img class="img-responsive" style="width:100%;" src="images/poster.jpg">
  </div>
  <div style="width:180px; text-align:center;">
      <div style="height:468px;">
          <div class="rating-item" style="padding-top:18px;">
            <div><span class="rating-text rating-girl">5,4</span></div>
            <div class="rating-type"><span class="rating-type">женский&nbsp;рейтинг</span></span></div>
          </div>
          <div class="rating-item" style="margin-top:20px;">
            <div><span class="rating-text rating-boy">7,6</span></div>
            <div class="rating-type"><span class="rating-type">мужской&nbsp;рейтинг</span></div>
          </div>
          <div class="rating-item" style="margin-top:20px;">
            <div><span class="rating-text rating-expert">9,8</span></div>
            <div class="rating-type"><span class="rating-type">мнение&nbsp;экспертов</span></div>
          </div>
      </div>
      <div class="verdict" style="height:72px; display:flex; align-items:center;">
        <div><span class="verdict">можно смотреть</span></div>
      </div>
  </div>
</div>

</body>

</html>
